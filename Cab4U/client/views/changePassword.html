<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
     <form>
        <div class="form-group">
         <label for="category">Enter username</label>
         <input type="text" class="form-control" id="uname" placeholder="Enter username" ng-model="usr.name">
        </div>
        <div class="form-group">
         <label for="newPass">New Password</label>
         <input type="password" class="form-control" id="newPass" placeholder="Enter New Password" ng-model="usr.new">
        </div>
      <button type="submit" class="btn btn-primary" ng-click="editPassword(usr)">Change Password</button>
     </form>
    </div>
  </div>
</div>
